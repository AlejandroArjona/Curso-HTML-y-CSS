<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body> <!--Es la manera en como hacer un calendario dentro de un formulario-->
    <form action="">
        <label for="Hora">
            <span>Hora</span>
            <input type="time" id="Hora" name="Hora">
        </label>

        <label for="Dia">
            <span>Dia</span>
            <input type="date" id="Dia" name="Dia">
        </label>

        <label for="Semana">
            <span>Semana</span>
            <input type="week" id="Semana" name="Semana">
        </label>

        <label for="Mes">
            <span>Mes</span>
            <input type="month" id="Mes" name="Mes">
        </label>
        <input type="submit">
    </form>
</body>
</html>
