<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body> 
    <main>
        <form action="">
            <label for="Nombre">
                <span>¿Cual es tu nombre?</span><!--Autocompete ayuda al usuario a llenar un formulario mas rapido-->
                <input type="text" id="Nombre" name="Nombre" autocomplete="name" required>
            </label><!--Required indica al usuario que un campo es obligadorio llenar-->

            <label for="Correo">
                <span>¿Cual es tu correo?</span>
                <input type="email" id="Correo" name="Correo" autocomplete="email" required>
            </label>

            <label for="Pais">
                <span>¿Cual es tu pais</span>
                <input type="text" id="Pais" name="Pais" autocomplete="country" required>
            </label>

            <label for="CP">
                <span>Cual es tu codigo postal</span>
                <input type="text" id="CP" name="CP" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
